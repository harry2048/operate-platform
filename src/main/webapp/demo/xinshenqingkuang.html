<script>
    var dt;
    function refresh(){
        dt.api().draw();
    }

     $(function(){
    	 dt = $("#examineTotalList").dataTable({
	         "sDom":'<"top"<"clear">>rt<"bottom"ilp<"clear">>', 
	         bProcessing:true,
	         pageLength: 10,
	         searching: false, // 禁用dataTables自带的查询框
	         ordering: false, // 禁用排序
	         ajax: {
	             type: "POST",
	             url: "/hd/report/getExamineTotalPage",
	             data:function(d) {
	           	  d.startExamineTime = $("#applyDateStart2").val();
	           	  d.endExamineTime = $("#applyDateStart3").val();
	           	  d.examineName = $("#examineName").val();
	             }
	         },
	         columns: [
                 {data:"id"},
	             {data:"examineName"},
	             {data:"examineTotal"},
	             {data:"examinePassTotal"},
	             {data:"examinePassRate" },
	             {data:"examineRecallTotal"},
	             {data:"examineRecallRate"},
	             {data:"examineRefushTotal"},
	             {data: "examineRefushRate"},
	             {data: "examineCancelTotal"},
                 {data: "examineCancelRate"}
                 ],
             fnDrawCallback:function(oSettings) {
                 for (var i=0, iLen=oSettings.aiDisplay.length; i<iLen; i++) {
                     $('td:eq(0)', oSettings.aoData[ oSettings.aiDisplay[i] ].nTr).html(oSettings['_iDisplayStart']+i+1);
                 }
             }

	     });


    	 $("#btn-search").click(function(e){
             dt.api().draw();
         });

    });



</script>
